version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    user: root  # Run as root to avoid permission issues
    privileged: true  # Required for Docker-in-Docker
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      # Don't mount host's docker binary, use the one installed in the container
      # - /usr/local/bin/docker:/usr/bin/docker
      # - /usr/local/bin/docker-compose:/usr/local/bin/docker-compose
      - ./:/var/jenkins_home/workspace/para-bank-ui-automation
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_BUILDKIT=1  # Enable Docker BuildKit
    restart: unless-stopped
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - monitoring

  pushgateway:
    image: prom/pushgateway:latest
    container_name: pushgateway
    ports:
      - "9091:9091"
    restart: unless-stopped
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - monitoring

  # Service for building and testing the application
  app:
    build: .
    container_name: para-bank-app
    volumes:
      - ./:/app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - monitoring
    # This service won't start by default, it will be used by Jenkins
    command: tail -f /dev/null

networks:
  monitoring:
    driver: bridge

volumes:
  jenkins_home:
  prometheus_data:
  grafana_data:
