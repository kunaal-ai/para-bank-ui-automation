[pytest]
# Basic test configuration
addopts = -v -s --tb=short

# Test timeout in seconds
timeout = 30

# Configure test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configure base URL for tests
base_url = https://parabank.parasoft.com/parabank/

# Configure HTML report (optional)
htmlpath = test-results/report.html

# Configure JUnit XML output (for CI)
junit_suite_name = ParaBank UI Tests
junit_logging = all
junit_duration_report = call

# Configure test markers
markers =
    webtest: mark a test as a webtest (deselect with '-m "not webtest"')
    slow: mark test as slow running

# Configure coverage reporting (if using pytest-cov)
[pytest-cov]
source =
    pages
    tests
    conftest.py

data_file = .coverage

[playwright]
# Browser to run tests in (chromium, firefox, webkit)
browser = chromium

# Run tests in headful mode (show browser)
headless = false

# Enable video recording
video = on

# Enable tracing
trace = on

# Configure viewport size
viewport_width = 1280
viewport_height = 720

# Configure timeouts
timeout = 30000
navigation_timeout = 30000

# Configure base URL for the application
base_url = https://parabank.parasoft.com/parabank/

