[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "para-bank-ui-automation"
version = "0.1.0"
description = "UI Automation tests for ParaBank"
requires-python = ">=3.8"
dependencies = [
    "pytest",
    "pytest-html",
    "pytest-playwright",
    "playwright"
]

[tool.setuptools]
packages = ["tests", "pages"]
package-dir = {"" = "."}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --html=test-results/report.html --self-contained-html" 